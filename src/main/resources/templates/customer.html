<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
  <!-- For icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<span th:text="${session.role}"></span>
<span th:text="${session.userId}"></span>


<header>
  <div class="index-container">
    <a th:href="@{/}">
      <img class="logo-index" th:src="@{/images/fog_logo_small.png}" alt="foglogo">
    </a>

    <a th:if="${session.currentUser != null}" th:href="@{/logout}" class="account-button">
      <i class="fas fa-user"></i>
      <span>Log ud</span>
    </a>

    <span th:if="${session.email != null}" th:text="${session.email}" class="email-address"></span>

  </div>
</header>

<body>
<h1>Customer page</h1>

<div class="object-details">
  <h2>Dine oplysninger: </h2>
  <p><strong>Navn:</strong> <span th:text="${user.fullName}">Full Name</span></p>
  <p><strong>Email:</strong> <span th:text="${user.email}">Email</span></p>
  <p><strong>Telefon:</strong> <span th:text="${user.phoneNumber}">Phone Number</span></p>
  <p><strong>Adresse:</strong> <span th:text="${user.address}">Address</span></p>
  <p><strong>Postnummer:</strong> <span th:text="${user.zipCode}">Zip Code</span></p>
</div>

<div class="object-details">
  <h2>Dine ordreoplysninger:</h2>
  <p><strong>Ordre ID:</strong> <span th:text="${order.orderId}"></span></p>
  <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
  <p><strong>Carport bredde:</strong> <span th:text="${order.carportWidth}"></span></p>
  <p><strong>Carport længde:</strong> <span th:text="${order.carportLength}"></span></p>
  <p><strong>Salgspris:</strong> <span th:text="${order.totalSalesPrice}">Afventer sælger</span></p>
</div>



</body>
</html>
