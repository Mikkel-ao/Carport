<!DOCTYPE html>
<html lang="en">
<title>Create-user</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>

<body class="background-color">
<div class="page-container">
    <header>
        <br>
        <a href="login.html" th:href="@{/login}">
            <img class="logo" src="/public/images/fog_logo_small.png"
                 th:src="@{/images/fog_logo_small.png}" alt="fog-logo">
        </a>
        <br>
        <br>
    </header>

    <form class="generic-form" method="post">
        <label>
            <input type="email" name="email" placeholder="Indtast email" required/>
        </label>
        <label>
            <input type="password" name="password1" placeholder="Indtast kodeord" required/>
        </label>
        <label>
            <input type="password" name="password2" placeholder="Gentag kodeord" required/>
        </label>
        <h4>Kontaktoplysninger:</h4>
        <label>
            <input type="text" name="fullName" placeholder="Fornavn og efternavn" required>
        </label>
        <label>
            <input type="text" name="homeAddress" placeholder="Adresse (vej + nummer)" required>
        </label>
        <label>
            <input type="text" name="zipCode" placeholder="Postnummer" required>
        </label>
        <label>
            <input type="text" name="phone" placeholder="Telefon nummer" required>
        </label>
        <button type="submit" formaction="/createuser">Opret bruger</button>
        <div class="checkbox-consent">
            <label>
                <input type="checkbox" required>
                Fog må benytte dine afgivne oplysninger til at kontakte mig i forbindelse med tilbud på QuickByg carport
            </label>
        </div>
        <div><p class="error" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></p></div>
    </form>

    <a href="/" th:href="@{/}">
        <button class="rounded-btn">Tilbage til forsiden</button>
    </a>

</div>
</body>
</html>
