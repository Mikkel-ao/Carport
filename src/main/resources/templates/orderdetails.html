<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
  <!-- For icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<header>
  <div class="index-container">
    <a th:href="@{/}">
      <img class="logo-index" th:src="@{/images/fog_logo_small.png}" alt="foglogo">
    </a>

    <a th:href="@{/}" class="account-button">
      <i class="fas fa-house"></i>
      <span>Hjem</span>
    </a>

    <a th:if="${session.currentUser != null}" th:href="@{/logout}" class="account-button">
      <i class="fas fa-right-from-bracket"></i>
      <span>Log ud</span>
    </a>


  </div>
</header>

<body>

<h1><h1>Ordredetaljer #<span th:text="${orderId}"></span></h1></h1>


<div class="object-details">
  <table>
    <thead>
    <tr>
      <th>Navn</th>
      <th>LÃ¦ngde</th>
      <th>Antal</th>
      <th>Beskrivelse</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orderItem : ${orderDetails}">
      <td><span th:text="${orderItem.productVariant.product.name}"></span></td>
      <td><span th:text="${orderItem.productVariant.length + ' cm'}"></span></td>
      <td><span th:text="${orderItem.quantity} + ' stk'"></span></td>
      <td><span th:text="${orderItem.description}"></span></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
